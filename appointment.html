<!DOCTYPE html>
<html>
  <head>
    <title>Medical Appointment Request</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div class="container">
      <!-- <h1 class="life">LIFELINE</h1> -->
      <img src="logonew.png" />
      <h1 class="title">Medical Appointment Request</h1>
      <form id="appointmentForm" class="form">
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required />
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required />
        </div>
        <div class="form-group">
          <label for="phone">Phone:</label>
          <input type="tel" id="phone" name="phone" required />
        </div>
        <div class="form-group">
          <label for="date">Date:</label>
          <input type="date" id="date" name="date" required />
        </div>
        <div class="form-group">
          <label for="time">Time:</label>
          <input type="time" id="time" name="time" required />
        </div>
        <div class="form-group">
          <label for="Dr">Name Dr.</label>
          <input type="text" id="name" name="name" required />
        </div>
        <div class="form-group">
          <label for="hos">Name of Hospital</label>
          <input type="text" id="name" name="name" required />
        </div>
        <div class="form-group">
          <label for="message">Message:</label>
          <textarea
            id="message"
            name="message"
            required
            placeholder="Enter Your Text"></textarea>
        </div>
        <div class="form-group">
          <input type="submit" value="Submit" class="btn-submit" />
        </div>
      </form>
    </div>

    <script src="script.js"></script>
  </body>
</html>
