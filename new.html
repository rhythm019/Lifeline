<!DOCTYPE html>
<html>
  <head>
    <title>My Webpage</title>
    <style>
      body {
        margin: 0;
        padding: 0;
      }

      .header {
        background-color: #f2f2f2;
        text-align: center;
        padding: 20px;
      }

      .header img {
        max-width: 100%;
        height: auto;
      }

      .content {
        padding: 20px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <img src="path/to/your/image.jpg" alt="Header Image" />
    </div>

    <div class="content">
      <h1>Welcome to My Webpage!</h1>
      <p>This is the content section of the webpage.</p>
    </div>
  </body>
</html>
